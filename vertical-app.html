<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        .app-container {
            width: 100%;
            height: 100%;
            background: #FAFAFA;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        .header {
            background: white;
            border-bottom: 1px solid #DBDBDB;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .main-content {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 80px; /* Space for bottom bar */
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .main-content::-webkit-scrollbar {
            display: none;
        }

        .feed {
            display: flex;
            flex-direction: column;
            padding: 0;
            background: white;
        }

        .post {
            background: white;
            margin-bottom: 24px;
        }

        .post-image {
            aspect-ratio: 1;
            width: 100%;
            margin: 8px 0;
        }

        .post-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .post-header {
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .username {
            font-weight: 600;
            color: #262626;
            font-size: 14px;
        }

        .post-caption {
            padding: 0 16px 16px;
            color: #262626;
            font-size: 14px;
            line-height: 1.4;
        }

        .post-caption .username {
            margin-right: 6px;
        }

        .bottom-nav {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            padding: 10px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid #DBDBDB;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 8px;
            color: #262626;
            font-weight: 600;
            font-size: 12px;
            gap: 4px;
        }

        .nav-item i {
            font-size: 20px;
        }

        /* iOS-style home indicator */
        .home-indicator {
            position: fixed;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 5px;
            background: #000;
            border-radius: 100px;
            opacity: 0.3;
        }

        /* Add scroll indicator */
        .scroll-indicator {
            position: fixed;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 6px;
            height: 100px;
            background: rgba(142, 142, 142, 0.2);
            border-radius: 3px;
            pointer-events: none;
            z-index: 100;
            --scroll-pos: 0px;
        }

        .scroll-indicator::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background: #8e8e8e;
            border-radius: 3px;
            transform: translateY(var(--scroll-pos));
            transition: transform 0.1s ease;
        }

        /* Add hover effect to make it more visible */
        .scroll-indicator:hover::after {
            background: #555;
        }

        /* Mobile Responsive Styles */
        @media screen and (max-width: 768px) {
            .app-container {
                background: #FFFFFF;
            }

            .header {
                padding: 8px 12px;
                height: 44px;
            }

            .logo {
                font-size: 16px;
            }

            .main-content {
                padding-bottom: 50px;
            }

            .post {
                margin-bottom: 1px;
                border-bottom: 1px solid #EFEFEF;
            }

            .post-header {
                padding: 6px 12px;
                gap: 6px;
            }

            .username {
                font-size: 13px;
            }

            .post-image {
                margin: 0;
            }

            .post-caption {
                padding: 8px 12px 12px;
                font-size: 13px;
            }

            .bottom-nav {
                height: 44px;
                padding: 0;
            }

            .nav-item {
                padding: 4px;
                font-size: 10px;
                gap: 2px;
            }

            .nav-item i {
                font-size: 18px;
            }

            .home-indicator {
                height: 4px;
                width: 100px;
                bottom: 3px;
            }

            .scroll-indicator {
                width: 4px;
                height: 60px;
                right: 4px;
            }

            .scroll-indicator::after {
                height: 20px;
            }
        }

        /* Extra compact styles for very small screens */
        @media screen and (max-width: 380px) {
            .header {
                padding: 6px 10px;
                height: 40px;
            }

            .logo {
                font-size: 15px;
            }

            .post-header {
                padding: 4px 10px;
            }

            .username {
                font-size: 12px;
            }

            .post-caption {
                padding: 6px 10px 10px;
                font-size: 12px;
            }

            .bottom-nav {
                height: 40px;
            }

            .nav-item {
                padding: 2px;
                font-size: 9px;
            }

            .nav-item i {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">

        </header>

        <main class="main-content">
            <div class="feed">
                <div class="post">

                    <div class="post-image">

                    </div>
                    <div class="post-caption">
                        <span class="username">goodboy_max</span>
                        <span>Just chillin' in the park! üêæ</span>

                </div>
                <div class="post">

                    <div class="post-image">

        </main>

        <nav class="bottom-nav">
            <div class="nav-item">
                <i class="fas fa-house"></i>
                Home
            </div>
            <div class="nav-item">
                <i class="fas fa-search"></i>
                Search
            </div>
            <div class="nav-item">
                <i class="fas fa-plus-square"></i>
                Post
            </div>
            <div class="nav-item">
                <i class="fas fa-heart"></i>

            </div>
            <div class="nav-item">
                <i class="fas fa-user"></i>

            </div>
        </nav>
        <div class="home-indicator"></div>
        <div class="scroll-indicator"></div>
    </div>
    <script>
        // Get the main content and scroll indicator elements
        const mainContent = document.querySelector('.main-content');
        const scrollIndicator = document.querySelector('.scroll-indicator');
        const scrollThumb = scrollIndicator.querySelector('::after');

        // Update scroll indicator position
        mainContent.addEventListener('scroll', () => {
            const scrollPercentage = (mainContent.scrollTop / (mainContent.scrollHeight - mainContent.clientHeight)) * 100;
            const maxMove = scrollIndicator.clientHeight - (scrollIndicator.clientHeight * 0.3); // 30% height thumb
            const move = (maxMove * scrollPercentage) / 100;
            
            scrollIndicator.style.setProperty('--scroll-pos', `${move}px`);
        });
    </script>
</body>
</html>
