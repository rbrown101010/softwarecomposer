<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: stretch;
        }
        
        .app-container {
            width: 100%;
            background: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            position: relative;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            width: 100%;
            height: 60px;
            background: white;
            border-bottom: 1px solid #DBDBDB;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 975px;
            width: 100%;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #262626;
        }

        .main-content {
            margin-top: 60px;
            padding: 30px 20px;
            display: flex;
            justify-content: center;
            background: white;
        }

        .content-container {
            max-width: 975px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
            align-items: start;
        }

        .main-post {
            background: white;
            border: 1px solid #DBDBDB;
            border-radius: 3px;
        }

        .main-post-image {
            width: 100%;
            aspect-ratio: 1;
            position: relative;
        }

        .main-post-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .post-details {
            padding: 20px;
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .username {
            font-weight: 600;
            font-size: 16px;
            color: #262626;
        }

        .post-caption {
            font-size: 14px;
            line-height: 1.5;
            color: #262626;
        }

        .sidebar-content {
            background: white;
            border: 1px solid #DBDBDB;
            border-radius: 3px;
            padding: 20px;
            position: sticky;
            top: 80px;
        }

        .window-controls {
            position: fixed;
            top: 12px;
            left: 12px;
            z-index: 101;
        }

        .window-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .window-button:hover {
            opacity: 0.8;
        }

        .close { background: #FF5F56; }
        .minimize { background: #FFBD2E; }
        .maximize { background: #27C93F; }

        .sidebar {
            background: white;
            border-right: 1px solid #DBDBDB;
            padding: 20px;
            padding-top: 60px;
            height: 100%;
            position: fixed;
            width: 220px;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            margin-left: 220px;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            justify-content: center;
            background: #FAFAFA;
            min-height: 100vh;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            padding: 12px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        .nav-item {
            padding: 12px 16px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            color: #262626;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: all 0.2s ease;
        }

        .nav-item:hover {
            background: #F5F5F5;
        }

        .nav-item i {
            font-size: 24px;
            width: 24px;
        }

        .feed {
            width: 100%;
            max-width: 470px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding-top: 20px;
        }

        .post {
            background: white;
            border: 1px solid #DBDBDB;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .post-header {
            padding: 14px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid #EFEFEF;
        }

        .post-image {
            aspect-ratio: 1;
            width: 100%;
            margin: 8px 0;
        }

        .post-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .post-caption {
            padding: 0 16px 16px;
            color: #262626;
            font-size: 14px;
            line-height: 1.4;
        }

        .post-caption .username {
            margin-right: 6px;
        }

        /* Custom scrollbar for main content */
        .main-content::-webkit-scrollbar {
            width: 8px;
        }

        .main-content::-webkit-scrollbar-track {
            background: #FAFAFA;
        }

        .main-content::-webkit-scrollbar-thumb {
            background: #C7C7C7;
            border-radius: 4px;
        }

        .main-content::-webkit-scrollbar-thumb:hover {
            background: #A8A8A8;
        }

        /* Mobile Responsive Styles */
        @media screen and (max-width: 768px) {
            .app-container {
                grid-template-columns: 1fr;
                border-radius: 0;
                border: none;
            }

            .window-controls {
                display: none;
            }

            .sidebar {
                display: none;
            }

            .main-content {
                padding: 8px;
            }

            .feed {
                max-width: 100%;
            }

            .post {
                margin-bottom: 1px;
                border-bottom: 1px solid #EFEFEF;
            }

            .post-header {
                padding: 6px 12px;
                gap: 6px;
            }

            .username {
                font-size: 13px;
            }

            .post-image {
                margin: 0;
            }

            .post-caption {
                padding: 8px 12px 12px;
                font-size: 13px;
            }

            /* Add bottom navigation for mobile */
            .bottom-nav {
                display: grid;
                grid-template-columns: repeat(5, 1fr);
                padding: 0;
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(10px);
                border-top: 1px solid #DBDBDB;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                height: 44px;
            }

            .nav-item {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                padding: 4px;
                margin: 0;
                font-size: 10px;
                gap: 2px;
                border-radius: 0;
            }

            .nav-item i {
                font-size: 18px;
                width: auto;
            }
        }

        /* Extra compact styles for very small screens */
        @media screen and (max-width: 380px) {
            .main-content {
                padding: 4px;
            }

            .post-header {
                padding: 4px 10px;
            }

            .username {
                font-size: 12px;
            }

            .post-caption {
                padding: 6px 10px 10px;
                font-size: 12px;
            }

            .bottom-nav {
                height: 40px;
            }

            .nav-item {
                padding: 2px;
                font-size: 9px;
            }

            .nav-item i {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="window-controls">
            <div class="window-button close"></div>
            <div class="window-button minimize"></div>
            <div class="window-button maximize"></div>
        </div>
        
        <header class="header">
            <div class="header-content">
                <div class="logo">DogSpace</div>
            </div>
        </header>

        <main class="main-content">
            <div class="content-container">
                <div class="main-post">
                    <div class="main-post-image">
                        <img src="/images/dogs/1.png" alt="Dog post">
                    </div>
                    <div class="post-details">
                        <div class="post-header">
                            <span class="username">goodboy_max</span>
                        </div>
                        <div class="post-caption">
                            <span class="username">goodboy_max</span>
                            <span>Just chillin' in the park! üêæ</span>
                        </div>
                    </div>
                </div>

                <div class="sidebar-content">
                    <div class="nav-item">
                        <i class="fas fa-house"></i>
                        Home
                    </div>
                    <div class="nav-item">
                        <i class="fas fa-search"></i>
                        Search
                    </div>
                    <div class="nav-item">
                        <i class="fas fa-compass"></i>
                        Explore
                    </div>
                    <div class="nav-item">
                        <i class="fas fa-paper-plane"></i>
                        Messages
                    </div>
                    <div class="nav-item">
                        <i class="fas fa-user"></i>
                        Profile
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
